<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GARP Stock Screener</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media', // Auto-detect user's theme
      theme: {
        extend: {
          colors: {
            lightBg: '#f9fafb',
            darkBg: '#1f2937'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-lightBg dark:bg-darkBg text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <header class="bg-white dark:bg-gray-800 shadow p-6 mb-6">
    <h1 class="text-3xl font-bold text-center">GARP Stock Screener</h1>
    <p class="text-center text-gray-500 dark:text-gray-400 mt-2">Recently Updated Stocks From GARP Screener</p>
  </header>

  <main class="max-w-6xl mx-auto px-4">
    <div id="loading" class="text-center text-lg text-gray-600 dark:text-gray-300">Loading CSV data...</div>
    
    <div id="table-container" class="overflow-auto mt-6 hidden">
      <div class="rounded-lg shadow overflow-x-auto">
        <table class="min-w-full border border-gray-300 dark:border-gray-700 divide-y divide-gray-300 dark:divide-gray-700">
          <thead class="bg-gray-200 dark:bg-gray-700" id="table-head"></thead>
          <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700" id="table-body"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const csvUrl = "https://misterdas.github.io/garp/GARP.csv";

    async function fetchCSV(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch CSV.");
        const text = await res.text();
        return parseCSV(text);
      } catch (error) {
        document.getElementById("loading").innerText = "Error loading data.";
        console.error(error);
      }
    }

    function parseCSV(csv) {
      const rows = csv.trim().split("\n").map(row => row.split(","));
      return rows;
    }

    function renderTable(data) {
      const head = document.getElementById("table-head");
      const body = document.getElementById("table-body");

      head.innerHTML = "";
      body.innerHTML = "";

      const headerRow = document.createElement("tr");
      data[0].forEach(col => {
        const th = document.createElement("th");
        th.className = "px-4 py-2 text-left font-semibold text-sm text-gray-700 dark:text-gray-200";
        th.textContent = col;
        headerRow.appendChild(th);
      });
      head.appendChild(headerRow);

      data.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        tr.className = "hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors";
        row.forEach(cell => {
          const td = document.createElement("td");
          td.className = "px-4 py-2 text-sm whitespace-nowrap text-gray-800 dark:text-gray-100";
          td.textContent = cell;
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });

      document.getElementById("loading").style.display = "none";
      document.getElementById("table-container").classList.remove("hidden");
    }

    fetchCSV(csvUrl).then(data => {
      if (data && data.length) renderTable(data);
    });
  </script>

</body>
</html>
